<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contáctenos para mayor información, brindamos soluciones en todas las ramas de la tecnología"
    />
    <meta
      name="keywords"
      content="CONTACTO, PRESUPUESTO, ADOBE, PHOTOSHOP, ILLUSTRATOR, INSTAGRAM, FACEBOOK"
    />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../assets/styles/styles.css" />
    <link
      rel="shortcut icon"
      href="./../assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./../assets/images/logo-WEB-CODE.png"
        alt="Logo de la empresa Web Code"
      />
      <button id="openBtn" class="openMenu"><i class="bi bi-list"></i></button>
      <nav id="navMenu" class="navMenu">
        <button id="closeBtn" class="closeMenu">
          <i class="bi bi-x-lg"></i>
        </button>
        <ul class="menuBar">
          <li class="listMenu">
            <a href="./../index.html" class="menuHover">Inicio</a>
          </li>
          <li class="listMenu">
            <a href="./aboutus.html" class="menuHover">Nosotros</a>
          </li>
          <li class="listMenu">
            <a href="./works.html" class="menuHover">Trabajos</a>
          </li>
          <li class="listMenu">
            <a href="./skills.html" class="menuHover">Servicios</a>
          </li>
          <li class="listMenu active">
            <a href="./contact.html" class="menuHover">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <form id="contactForm">
      <div class="contactBody">
        <div class="container mt-4 noFilterContact">
          <div class="row">
            <div class="col-sm-6 mb-3">
              <label for="formGroupExampleInput" class="form-label py-2"
                ><h4>Nombre</h4></label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                name="from_name"
                placeholder="Tu nombre"
                required
              />
            </div>
            <div class="col-sm-6 mb-3">
              <label for="formGroupExampleInput2" class="form-label py-2"
                ><h4>Email</h4></label
              >
              <input
                type="email"
                class="form-control"
                id="formGroupExampleInput2"
                name="reply_to"
                placeholder="tucorreo@webcode.com"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="messageTextarea" class="form-label py-2"
              ><h4>Mensaje</h4></label
            >
            <textarea
              class="form-control"
              id="messageTextarea"
              name="message"
              placeholder="Escribe tu mensaje aquí (hasta 300 caracteres)"
              rows="5"
              maxlength="300"
              required
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
          </div>
        </div>
      </div>
    </form>
    <button id="toTopButton">
      <a href="./../pages/skills.html" target="_top" aria-label="Ir arriba">
        <i class="bi bi-chevron-double-up"></i>
      </a>
    </button>
    <a href="https://wa.me/59896449455" class="whatsapp-button" target="_blank">
      <img src="./../assets/images/icons/whatsapp.png" alt="WhatsApp" />
    </a>
    <footer class="footerSocial">
      <a
        class="iconHover1"
        href="https://www.linkedin.com/company/103611459/admin/feed/posts/"
        target="_blank"
        ><img
          class="iconFooter"
          src="./../assets/images/linkedin.png"
          alt="Facebook de Web Code"
      /></a>
      <a
        class="iconHover2"
        href="https://www.instagram.com/web.coders.io/"
        target="_blank"
        ><img
          class="iconFooter2"
          src="./../assets/images/instagram-logo-icone-blanco.png"
          alt="Instagram de Web Code"
      /></a>
      <a
        class="iconHover3"
        href="https://www.facebook.com/web.coders.io"
        target="_blank"
        ><img
          class="iconFooter3"
          src="./../assets/images/logo face blanco.png"
          alt="Facebook de Web Code"
      /></a>
      <a class="iconHover" href="https://x.com/webcodersio?s=11" target="_blank"
        ><img
          class="iconFooter4"
          src="./../assets/images/x.png"
          alt="X Web Code"
      /></a>
      <p class="footerWebCode">
        Sitio creado por <strong class="strongFooter"> Web Coders </strong> -
        Juan Barbat
      </p>
    </footer>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      (function () {
        emailjs.init("rjZs4P7i10E3hu_WV"); // Reemplaza con tu API Key de EmailJS
      })();

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Evita el envío predeterminado del formulario

          // Recolecta los datos del formulario
          var formData = {
            from_name: document.getElementById("formGroupExampleInput").value,
            reply_to: document.getElementById("formGroupExampleInput2").value,
            message: document.getElementById("messageTextarea").value,
          };

          // Envía el correo electrónico
          emailjs.send("service_62uqm7y", "template_a1wk196", formData).then(
            function (response) {
              Swal.fire({
                icon: "success",
                title: "¡Correo enviado!",
                text: "Tu mensaje ha sido enviado exitosamente.",
                customClass: {
                  popup: "custom-swal",
                  title: "custom-title",
                  confirmButton: "custom-confirm",
                },
              });
            },
            function (error) {
              Swal.fire({
                icon: "error",
                title: "Error",
                text: "Hubo un problema al enviar el correo. Por favor, intenta de nuevo.",
                customClass: {
                  popup: "custom-swal",
                  title: "custom-title",
                  confirmButton: "custom-confirm",
                },
              });
            }
          );
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
