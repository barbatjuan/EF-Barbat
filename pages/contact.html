<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="./../assets/styles/styles.css" />
  </head>
  <body class="bodySkills">
    <header>
      <img
        class="logo"
        src="./../assets/images/logo-WEB-CODE.jpg"
        alt="Logo de la empresa Web Code"
        width="100px"
      />
      <button id="openBtn" class="openMenu"><i class="bi bi-list"></i></button>
      <nav id="navMenu" class="navMenu">
        <button id="closeBtn" class="closeMenu">
          <i class="bi bi-x-lg"></i>
        </button>
        <ul class="menuBar">
          <li class="listMenu">
            <a href="./../index.html" class="menuHover">Home</a>
          </li>
          <li class="listMenu ">
            <a href="./skills.html" class="menuHover">Skills</a>
          </li>
          <li class="listMenu">
            <a href="./services.html" class="menuHover">Services</a>
          </li>
          <li class="listMenu">
            <a href="./works.html" class="menuHover">Works</a>
          </li>
          <li class="listMenu">
            <a href="./aboutus.html" class="menuHover">About Us</a>
          </li>
          <li class="listMenu active">
            <a href="./contact.html" class="menuHover">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div  class="formContact">
      <h2 class="contactH2">Contacta con nuestro equipo</h2>
      <div class="formField">
      <form>
        <label for="firstNameId">Name</label>
        <input
          size="50%"
          type="text"
          id="firstNameId"
          name="firstNameForm"
          placeholder="Name"
        />
      </div>
      <div class="formField">
        <label for="phoneNumberId">Phone</label>
        <input type="tel" id="phoneNumberId" 
        size="50%"
        name="phoneNumberForm" 
        placeholder="Phone Number"
        width="50%"/>
      </div>
      <div class="formField">
        <label for="emailId">E mail</label>
        <input type="email" id="emailId" 
        size="50%"
        name="email" 
        placeholder="Email"
        width="50%"/>
      </div>
      <div class="formField">
        <label for="textAreaId">Your message</label>
        <textarea name="textArea" 
        id="textAreaId" 
        cols="30" rows="10"
         placeholder="Your message here">
        </textarea>
      </div>
        <div class="formField">
          <input type="button" value="Nada" />
          <input type="reset" value="Limpia todo" />
          <input type="submit" value="Enviar" />
        </div>
        
      </form>
    </div>
    <button id="toTopButton">
      <a href="./../pages/contact.html" target="_top"> Volver a arriba </a>
    </button>
    <footer class="footerSocial">
      <a
        class="iconHover1"
        href="https://www.facebook.com/complejorayosdelsol"
        target="_blank"
        ><img
          class="iconFooter"
          src="./../assets/images/linkedin.png"
          alt="Facebook de Web Code"
      /></a>
      <a
        class="iconHover2"
        href="https://www.instagram.com/complejorayosdelsol"
        target="_blank"
        ><img
          class="iconFooter2"
          src="./../assets/images/instagram-logo-icone-blanco.png"
          alt="Instagram de Web Code"
      /></a>
      <a
        class="iconHover3"
        href="https://www.facebook.com/complejorayosdelsol"
        target="_blank"
        ><img
          class="iconFooter3"
          src="./../assets/images/logo face blanco.png"
          alt="Facebook de Web Code"
      /></a>
      <a
        class="iconHover"
        href="https://www.facebook.com/complejorayosdelsol"
        target="_blank"
        ><img
          class="iconFooter4"
          src="./../assets/images/x.png"
          alt="X Web Code"
      /></a>
    </footer>
    <script src="./../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
