<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contáctenos para mayor información, brindamos soluciones en todas las ramas de la tecnología"
    />
    <meta
      name="keywords"
      content="CONTACTO, PRESUPUESTO, ADOBE, PHOTOSHOP, ILLUSTRATOR, INSTAGRAM, FACEBOOK"
    />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../assets/styles/styles.css" />
    <link
      rel="shortcut icon"
      href="./../assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./../assets/images/logo-WEB-CODE.png"
        alt="Logo de la empresa Web Code"
        width="100px"
      />
      <button id="openBtn" class="openMenu"><i class="bi bi-list"></i></button>
      <nav id="navMenu" class="navMenu">
        <button id="closeBtn" class="closeMenu">
          <i class="bi bi-x-lg"></i>
        </button>
        <ul class="menuBar">
          <li class="listMenu">
            <a href="./../index.html" class="menuHover">Inicio</a>
          </li>
          <li class="listMenu">
            <a href="./skills.html" class="menuHover">Habilidades</a>
          </li>
          <li class="listMenu">
            <a href="./works.html" class="menuHover">Trabajos</a>
          </li>
          <li class="listMenu">
            <a href="./aboutus.html" class="menuHover">Nosotros</a>
          </li>
          <li class="listMenu active">
            <a href="./contact.html" class="menuHover">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <form action="https://formsubmit.co/info@webcoders.es" method="post">
      <div class="contactBody">
        <div class="container mt-4 noFilterContact">
          <div class="col mb-3 form-contact">
            <label for="formGroupExampleInput" class="form-label py-2"
              ><h4>Nombre</h4></label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Luis Suarez"
            />
          </div>
          <div class="mb-3 form-contact">
            <label for="formGroupExampleInput2" class="form-label py-2"
              ><h4>Email</h4></label
            >
            <input
              type="email"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="luisuarez@webcode.com"
            />
          </div>
          <fieldset class="row mb-3 form-contact">
            <legend class="col-form-label col-sm-2 pt-0">
              <h4>Interes</h4>
            </legend>

            <div class="col-sm-10">
              <div class="form-check interestPadding">
                <input
                  class="form-check-input px-2"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1">
                  Desarrollo Web
                </label>
              </div>
              <div class="form-check interestPadding">
                <input
                  class="form-check-input px-2"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Software
                </label>
              </div>
              <div class="form-check interestPadding">
                <input
                  class="form-check-input px-2"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios3"
                  value="option3"
                />
                <label class="form-check-label" for="gridRadios3">
                  Redes Sociales
                </label>
                <div>
                  <button
                    type="submit"
                    class="btn btn-primary mt-2"
                    value="Send"
                  >
                    Enviar
                  </button>
                  <input
                    type="hidden"
                    name="_next"
                    value="https://www.webcoders.es"
                  />
                </div>
              </div>
            </div>
          </fieldset>
          <button id="toTopButton">
            <a
              href="./../pages/contact.html"
              target="_top"
              aria-label="Ir arriba"
            >
              <i class="bi bi-chevron-double-up"></i
            ></a>
          </button>
        </div>
      </div>
    </form>
    <a href="https://wa.me/59896449455" class="whatsapp-button" target="_blank">
      <img src="./../assets/images/icons/whatsapp.png" alt="WhatsApp" />
    </a>

    <footer class="footerSocial">
      <a
        class="iconHover1"
        href="https://www.instagram.com/web.coders.io/"
        target="_blank"
        ><img
          class="iconFooter"
          src="./../assets/images/linkedin.png"
          alt="Facebook de Web Code"
      /></a>
      <a
        class="iconHover2"
        href="https://www.instagram.com/web.coders.io/"
        target="_blank"
        ><img
          class="iconFooter2"
          src="./../assets/images/instagram-logo-icone-blanco.png"
          alt="Instagram de Web Code"
      /></a>
      <a
        class="iconHover3"
        href="https://www.instagram.com/web.coders.io/"
        target="_blank"
        ><img
          class="iconFooter3"
          src="./../assets/images/logo face blanco.png"
          alt="Facebook de Web Code"
      /></a>
      <a
        class="iconHover"
        href="https://www.instagram.com/web.coders.io/"
        target="_blank"
        ><img
          class="iconFooter4"
          src="./../assets/images/x.png"
          alt="X Web Code"
      /></a>
      <p class="footerWebCode">
        Sitio creado por <strong class="strongFooter"> Web Coders </strong> -
        Juan Barbat
      </p>
    </footer>
    <script src="./../main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
